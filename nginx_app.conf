location / {
    root /app/web;
}

location ~ ^/(api|admin) {
    set $path_info "/$1";
    try_files $uri $uri/ /api/public/index.php?$uri&$args;
    if ($request_uri = "/$1") {
        rewrite ^/(.*) $1/ permanent;
    }
}

